<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ToDo App</h1>
        <button class="button plus-btn" data-modal="modalOne">+</button>
      </div>
      <div id="modalOne" class="modal">
        <div class="modal-content">
          <div class="contact-form">
            <a class="close" style="position:relative; left:30px">&times;</a>
            <form action="/">
              <h2>Add a new Task</h2>
              <div>
                
                <input type="text" name="ToDo" placeholder="Task" />
                <input type="datetime-local" name="name" placeholder="Deadline" />
              </div>
              <span>Description</span>
              <div>
                <textarea rows="4"></textarea>
              </div>
              <button type="submit" href="/">Submit</button>
            </form>
          </div>
        </div>
      </div>




    </div>

    <div class="container" style="margin-top:60px;">
      <h2 class="task" style="margin-top:100px">Pending Task</h2>
      <div class="row justify-content-center" id="pending-tasks" style="margin-top: 30px;"></div>
    </div>
    <div class="container" style="margin-top:60px;">
      <h2 class="task" style="margin-top:100px">Completed Task</h2>
      <div class="row justify-content-center" id="completed-tasks" style="margin-top: 40px;"></div>
    </div>
    </div>

    
  </body>
  <script src="../js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>s
</html>
