<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-table {
        background-color: #f8f8e6;
        padding: 20px;
      }
      .custom-table .table td {
        border-top: none;
      }
      .custom-table .table th,
      .custom-table .table td {
        background-color: #dfe3d7;
        border-radius: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container custom-table mt-5">
      <div class="row justify-content-center">
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="p-3 bg-light rounded">10/06/2025</div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="p-3 bg-secondary rounded">Create a ToDo App.</div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="p-3 bg-success rounded">17/06/2025</div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="p-3 bg-dark text-white rounded">Done</div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="p-3 bg-light rounded">Date</div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="p-3 bg-secondary rounded">ToDo App.</div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="p-3 bg-success rounded">Deadline</div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="p-3 bg-dark text-white rounded">Done</div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
